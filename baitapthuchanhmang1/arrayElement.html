<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Thêm phần tử mảng và hiện thị kết quả:<br>
<input type="text" id="nhapmang"><br>
<input type="submit" value="Thêm" id="themvaomang" onclick="them()">
<input type="submit" value="Hiện thị" id="hienthimang" onclick="hienthi()">
<div id="ketqua"></div>
<script>
    let x = 0;
    let array = Array();

    function them() {
        array[x] = document.querySelector("#nhapmang").value
        alert("Thêm: " + array[x] + " tại " + x + " của mảng");
        x++;
        document.querySelector("#nhapmang").value = " "
        console.log(array)
    }

        function hienthi() {
            let str = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                str += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("ketqua").innerHTML = str;
        }
</script>
</body>
</html>
